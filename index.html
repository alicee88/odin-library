<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <head>
        <title>Library</title>
        <script src="https://kit.fontawesome.com/fa7637847c.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="hero-content">
                <h1>Library</h1>
                <p>What are you reading?</p>
                <button id="addBookButton" class="addBookButton" type="button">Add Book</a>
            </div>
        </div>

        <div class="library">
        
        </div>

        <!-- Modal -->
        <div id="modal" class="modal closed" tabindex="-1">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Add new book</h5>
                    <div class="close-modal"><button id="closeModalX"><i class="far fa-window-close"></i></button></div>
                </div>
                <form name="newBookForm">
                    <ul class="modal-wrapper">
                        <li>
                            <label for="book-title">Title</label>
                            <input type="text" name="title" class="form-control" id="book-title" required>
                        </li>
                        <li>
                            <label for="book-author" class="col-form-label">Author</label>
                            <input type="text" name="author" class="form-control" id="book-author" required>
                        </li>
                        <li>
                            <label class="form-check-label" for="has-read">Read it?</label>
                            <input type="checkbox" name="hasRead" class="form-check-input" id="has-read">
                        </li>
                        <li class="book-rating input-hidden">
                            <label for="book-rating" class="col-form-label">Rating</label>
                            <input type="number" name="rating" class="form-control" id="book-rating" min="0" max="5">
                        </li>
                        <li>
                            <button type="submit" class="saveButton">Save</button>
                            <button type="button" id="closeButton">Close</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>

        <div class="modal-overlay closed" id="modal-overlay">
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
